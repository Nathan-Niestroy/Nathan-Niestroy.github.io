<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Details</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .tab-buttons button {
      margin: 0 0.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="projects-page">
  <header>
    <h1>Project Details</h1>
  </header>
  <div class="tab-buttons">
    <button onclick="showTab('project1')">Project 1</button>
    <button onclick="showTab('project2')">Project 2</button>
    <button onclick="showTab('project3')">Project 3</button>
    <button onclick="showTab('project4')">Project 4</button>
  </div>
  <div class="project-detail-container">
    <div id="project1" class="tab active">
      <h2>Project 1</h2>
      <p>Detailed description of Project 1...</p>
    </div>
    <div id="project2" class="tab">
      <h2>Project 2</h2>
      <p>Detailed description of Project 2...</p>
    </div>
    <div id="project3" class="tab">
      <h2>Project 3</h2>
      <p>Detailed description of Project 3...</p>
    </div>
    <div id="project4" class="tab">
      <h2>Project 4</h2>
      <p>Detailed description of Project 4...</p>
    </div>
    <a href="projects.html" class="back-link">&lt; Back</a>
  </div>

  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
